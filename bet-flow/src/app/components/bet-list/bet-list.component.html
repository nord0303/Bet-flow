<ul *ngIf="bets.length > 0" class="bet-list">
  <li *ngFor="let bet of bets" class="bet-item">
    <span class="team"
      >Ã‰quipe : <strong>{{ bet.winningTeam }}</strong></span
    >
    <span class="amount"
      >Mise : <strong>{{ bet.betAmount | currency : "EUR" }}</strong></span

</ul>
<p class="total-amount">

</p>
